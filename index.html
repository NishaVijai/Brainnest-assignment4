<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-app-Brainnest-JS2-Assignment</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Calculator App</h1>
    </header>
    <main>
        <section class="calculator__grid-container">
            <section class="calculator--display">
                <section data-previous-value class="calculator__previous-value--display"></section>
                <section data-current-value class="calculator__current-value--display"></section>
            </section>
            <button data-clear class="calculator__button--span-two">CLEAR</button>
            <button data-delete class="calculator__button--span-two">DELETE</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>   
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>*</button>
            <button data-number data-dot-number>.</button>
            <button data-number>0</button>
            <button data-operator>รท</button>
            <button data-equals >=</button>
        </section>
    </main>
    <footer>
        <p>Copyright &#169;</p>
    </footer>
</body>
</html>
